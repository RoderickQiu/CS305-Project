<html>
<head>
    <title>screen</title>
    <style>
        iframe {
            border: none;
        }
    </style>
    <script>
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const url = urlParams.get('url');
            let iframe = document.getElementById('screen-frame');
            iframe.src = url;

            function refreshIframe() {
                iframe.src = iframe.src;
            }

            setTimeout(function () {
                setInterval(refreshIframe, 80);
            }, 1500);
        }
    </script>
</head>
<body>
<iframe id="screen-frame" src="about:blank" width="100%" height="100%"></iframe>
</body>
</html>
